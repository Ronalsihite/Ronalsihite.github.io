<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F5E1;
        }
        .navbar {
            background-color: #3E5A99;
            padding: 15px;
            text-align: right;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .header {
            background-color: #3E5A99;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #3E5A99;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3E5A99;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2d4373;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #3E5A99;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Homepage</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </div>
    
    <div class="header">Contact Us</div>
    
    <div class="container">
        <h2>Hubungi Kami</h2>
        <p>Kami ingin mendengar dari Anda! Jika Anda memiliki pertanyaan, saran, atau ingin mengetahui lebih lanjut tentang layanan kami, jangan ragu untuk menghubungi kami.</p>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">No. HP:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Kirim Pesan</button>
        </form>
    </div>
    
    <div class="footer">
        &copy; 2025 Perpustakaan Ronal Maruhal Sihite
    </div>
</body>
</html>
