<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Perpustakaan Ronal Maruhal Sihite</title>
    <style>
        body {
            background-color: #f9f7dc; /* Warna krem */
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 14px; /* Ukuran font standar untuk body */
        }
        .logo {
            height: 50px;
            width: auto;
        }
        /* Header */
        .header {
            background-color: #3b5998; /* Biru tua */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 22px; /* Ukuran font untuk header */
            font-weight: bold;
        }

        /* Navigation */
        nav {
            background-color: #3b5998;
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 12px; /* Ukuran font untuk navigasi */
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Container */
        .container {
            background-color: white;
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #3b5998;
            font-size: 24px; /* Ukuran font untuk judul utama */
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            font-size: 14px; /* Ukuran font untuk label */
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px; /* Ukuran font untuk input dan textarea */
        }

        button {
            background-color: #3b5998;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Ukuran font untuk button */
        }

        button:hover {
            background-color: #314776;
        }

        /* Footer */
        .footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px; /* Ukuran font untuk footer */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="header">
        <img src="logo.png" class="logo" alt="Universitas Sumatera Utara">
        <div class="nav-container">
            <a href="index.html">Homepage</a>
            <a href="contact.html">About Us</a>
            <a href="biodata.html">Contact Us</a>
        </div>
    </div>
    <!-- Main Content -->
    <div class="container">
        <h1>Hubungi Kami</h1>
        <p>Kami ingin mendengar dari Anda! Jika Anda memiliki pertanyaan, saran, atau ingin mengetahui lebih lanjut tentang layanan kami, jangan ragu untuk menghubungi kami.</p>

        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda">

            <label for="phone">No. HP:</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor HP Anda">

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda"></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Perpustakaan Ronal Maruhal Sihite
    </div>
</body>

</html>
