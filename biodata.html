<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Perpustakaan Ronal Maruhal Sihite</title>
    <style>
        body {
            background-color: #f9f7dc; /* Warna krem */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #425d9b; /* Biru tua */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            text-align: right;
            padding: 10px 20px;
            background-color: #425d9b;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 14px;
        }

        nav a:hover {
            color: #FFD700;
        }

        .container {
            background-color: white;
            margin: 50px auto;
            width: 60%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #425d9b;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #425d9b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #314776;
        }

        .footer {
            background-color: #425d9b;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Homepage</a>
        <a href="contact.html">About Us</a>
        <a href="biodata.html">Contact Us</a>
    </nav>

    <div class="header">Contact Us</div>

    <div class="container">
        <h1>Hubungi Kami</h1>
        <p>Kami ingin mendengar dari Anda! Jika Anda memiliki pertanyaan, saran, atau ingin mengetahui lebih lanjut tentang layanan kami, jangan ragu untuk menghubungi kami.</p>
        
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda">

            <label for="phone">No. HP:</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor HP Anda">

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda"></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 Perpustakaan Ronal Maruhal Sihite
    </div>
</body>
</html>
