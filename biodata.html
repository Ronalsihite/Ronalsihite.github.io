<!-- Contact Section -->
<section id="contact">
    <div class="container">
      <div class="contact-card">
        <h2 class="text-center">Hubungi Saya</h2>
        <form id="contactForm" class="row g-3">
          <div class="col-md-6">
            <label for="user_email" class="form-label">Email</label>
            <input type="email" name="user_email" id="user_email" class="form-control" placeholder="Email Anda" required>
          </div>
          <div class="col-md-6">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject Anda" required>
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Pesan</label>
            <textarea name="message" id="message" rows="5" class="form-control" placeholder="Tulis pesanâ€¦" required></textarea>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary btn-submit">Kirim Pesan</button>
          </div>
        </form>
  
        
      </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Inisialisasi EmailJS
    emailjs.init("tvmH85RJlbiYwf-PQ");
  
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const serviceID = 'service_9eclglm';
      const templateID = 'template_fv6hk9m';

      const email = document.getElementById("user_email").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      emailjs.send(serviceID, templateID,{
        to_email: email,
        subject: subject,
        message: message,
        reply_to: "ronalmaru07@gmail.com",
      }).then(function(response) {
        alert("Pesan berhasil dikirim!");
      }, function(error) {
        // alert("Gagal mengirim pesan, coba lagi nanti.");
        alert(JSON.stringify(error));
      });
    });
  </script>
