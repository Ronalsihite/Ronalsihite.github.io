<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f9f7dc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px;
            font-size: 14px;
        }

        .navbar {
            background-color: #3b5998;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            background-color: #FFD700;
            color: #333 !important;
            border-radius: 5px;
        }

        .container {
            background-color: white;
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: justify;
        }

        h1 {
            text-align: center;
            color: #3b5998;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #3b5998;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #314776;
        }

        .footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" height="40">
                Perpustakaan Ronal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="biodata.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Hubungi Kami</h1>
        <p>Kami ingin mendengar dari Anda! Jika Anda memiliki pertanyaan, saran, atau ingin mengetahui lebih lanjut tentang layanan kami, jangan ragu untuk menghubungi kami.</p>
        
        <form action="mailto:ronalmaru07@gmail.com" method="post" enctype="text/plain">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" class="form-control" required>
            
            <label for="phone">No. HP:</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor HP Anda" class="form-control" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda" class="form-control" required></textarea>
            
            <button type="submit" class="btn btn-primary mt-3">Kirim</button>
        </form>
    </div>
    
    <div class="footer">&copy; 2025 Perpustakaan Ronal Maruhal Sihite</div>
</body>

</html>
