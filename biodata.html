<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f9f7dc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        .header {
            background-color: #3b5998;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .nav-container {
            display: flex;
            gap: 15px;
        }

        .nav-container a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .nav-container a:hover {
            color: #ffcc00;
        }

.container {
    background-color: white;
    width: 60%;
    margin: 30px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: justify;
}

        h1 {
            text-align: center;
            color: #3b5998;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #3b5998;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #314776;
        }

        .footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="logo.png" class="logo" alt="Universitas Sumatera Utara">
        <div class="nav-container">
            <a href="index.html">Homepage</a>
            <a href="contact.html">About Us</a>
            <a href="biodata.html">Contact Us</a>
        </div>
    </div>

    <div class="container">
        <h1>Hubungi Kami</h1>
        <p>Kami ingin mendengar dari Anda! Jika Anda memiliki pertanyaan, saran, atau ingin mengetahui lebih lanjut tentang layanan kami, jangan ragu untuk menghubungi kami.</p>
        
        <form action="mailto:ronalmaru07@gmail.com" method="post" enctype="text/plain">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" class="form-control" required>
            
            <label for="phone">No. HP:</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor HP Anda" class="form-control" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda" class="form-control" required></textarea>
            
            <button type="submit" class="btn btn-primary mt-3">Kirim</button>
        </form>
    </div>
    
    <div class="footer">&copy; 2025 Perpustakaan Ronal Maruhal Sihite</div>
</body>

</html>
