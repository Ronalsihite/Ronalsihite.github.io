<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dinosaurus 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon-es/0.20.0/cannon-es.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Inisialisasi scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Tambahkan lampu
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Buat karakter dinosaurus
        const geometry = new THREE.SphereGeometry(1, 16, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const dino = new THREE.Mesh(geometry, material);
        dino.position.y = 1;
        scene.add(dino);

        // Buat tanah
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        
        camera.position.z = 5;

        // Buat penghalang
        const obstacleGeometry = new THREE.BoxGeometry(1, 2, 1);
        const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
        obstacle.position.set(5, 1, 0);
        scene.add(obstacle);

        // Animasi
        function animate() {
            requestAnimationFrame(animate);
            obstacle.position.x -= 0.05; // Gerakkan penghalang ke kiri
            if (obstacle.position.x < -5) {
                obstacle.position.x = 5; // Reset posisi penghalang
            }
            renderer.render(scene, camera);
        }
        animate();

        // Event lompat
        window.addEventListener("keydown", (event) => {
            if (event.code === "Space" && dino.position.y === 1) {
                let jumpHeight = 0;
                const jumpInterval = setInterval(() => {
                    if (jumpHeight < 2) {
                        dino.position.y += 0.1;
                        jumpHeight += 0.1;
                    } else {
                        clearInterval(jumpInterval);
                        setTimeout(() => {
                            const fallInterval = setInterval(() => {
                                if (dino.position.y > 1) {
                                    dino.position.y -= 0.1;
                                } else {
                                    clearInterval(fallInterval);
                                    dino.position.y = 1;
                                }
                            }, 20);
                        }, 200);
                    }
                }, 20);
            }
        });
    </script>
</body>
</html>
