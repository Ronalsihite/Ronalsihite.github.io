<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dino Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        let light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);
        
        let geometry = new THREE.SphereGeometry(1, 32, 32);
        let material = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
        let dino = new THREE.Mesh(geometry, material);
        scene.add(dino);
        
        let obstacleGeo = new THREE.BoxGeometry(1, 2, 1);
        let obstacleMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        let obstacle = new THREE.Mesh(obstacleGeo, obstacleMat);
        obstacle.position.x = 5;
        scene.add(obstacle);
        
        camera.position.z = 5;
        
        let isJumping = false;
        let velocity = 0;
        let gravity = -0.01;
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (isJumping) {
                velocity += gravity;
                dino.position.y += velocity;
                if (dino.position.y <= 0) {
                    dino.position.y = 0;
                    isJumping = false;
                    velocity = 0;
                }
            }
            
            obstacle.position.x -= 0.05;
            if (obstacle.position.x < -5) {
                obstacle.position.x = 5;
            }
            
            renderer.render(scene, camera);
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.code === "Space" && !isJumping) {
                isJumping = true;
                velocity = 0.2;
            }
        });
        
        animate();
    </script>
</body>
</html>
