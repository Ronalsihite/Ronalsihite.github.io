<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dinosaurus HD</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        canvas {
            background: skyblue;
            display: block;
            margin: auto;
            border-bottom: 5px solid green;
        }
    </style>
</head>
<body>
    <h1>Game Dinosaurus HD</h1>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let dino = { x: 50, y: 220, width: 50, height: 50, velocityY: 0, jumping: false };
        let obstacles = [];
        let gravity = 0.5;
        let gameOver = false;
        let score = 0;

        function drawDino() {
            ctx.fillStyle = "brown";
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateGame() {
            if (!gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawDino();
                drawObstacles();
                ctx.fillStyle = "black";
                ctx.fillText("Score: " + score, 700, 20);

                dino.velocityY += gravity;
                dino.y += dino.velocityY;
                if (dino.y > 220) {
                    dino.y = 220;
                    dino.jumping = false;
                }

                obstacles.forEach((obstacle, index) => {
                    obstacle.x -= 5;
                    if (obstacle.x + obstacle.width < 0) {
                        obstacles.splice(index, 1);
                        score++;
                    }

                    if (dino.x < obstacle.x + obstacle.width &&
                        dino.x + dino.width > obstacle.x &&
                        dino.y < obstacle.y + obstacle.height &&
                        dino.y + dino.height > obstacle.y) {
                        gameOver = true;
                        alert("Game Over! Skor: " + score);
                        location.reload();
                    }
                });

                requestAnimationFrame(updateGame);
            }
        }

        function spawnObstacle() {
            let size = Math.random() * 30 + 20;
            obstacles.push({ x: canvas.width, y: 250 - size, width: size, height: size });
            if (!gameOver) {
                setTimeout(spawnObstacle, Math.random() * 2000 + 1000);
            }
        }

        document.addEventListener("keydown", function (event) {
            if (event.code === "Space" && !dino.jumping) {
                dino.velocityY = -10;
                dino.jumping = true;
            }
        });

        spawnObstacle();
        updateGame();
    </script>
</body>
</html>
