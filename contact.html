<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            background-color: #dff3f7; /* Hijau muda */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #036c5f; /* Hijau tua */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        nav {
            text-align: right;
            padding: 10px 20px;
            background-color: #036c5f;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        
        nav a:hover {
            color: #ffd700;
        }
        
        .container {
            background-color: white;
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        fieldset {
            border: none;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #036c5f;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        
        button:hover {
            background-color: #024e44;
        }
        
        .footer {
            background-color: #036c5f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">Formulir Pendaftaran</div>
    <nav>
        <a href="index.html">Main Menu</a>
        <a href="contact.html">Contact Us</a>
        <a href="biodata.html">Biodata Diri</a>
    </nav>
    
    <div class="container">
        <h2>Silakan isi formulir berikut</h2>
        <form action="#" method="post">
            <fieldset>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama_lengkap" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telepon">Nomor Telepon:</label>
                <input type="text" id="telepon" name="telepon" disabled>
                
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat">
                
                <label for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir">
                
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <select id="jenis_kelamin" name="jenis_kelamin">
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
                
                <label>Hobi:</label>
                <input type="checkbox" name="hobi" value="olahraga"> Olahraga
                <input type="checkbox" name="hobi" value="musik"> Musik
                <input type="checkbox" name="hobi" value="membaca"> Membaca
                
            </fieldset>
            <button type="submit">Kirim Data</button>
        </form>
    </div>
    
    <div class="footer">Â© 2025 Perpustakaan Digital</div>
</body>
</html>


</body>
</html>
